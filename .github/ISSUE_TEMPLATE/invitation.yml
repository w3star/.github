name: Welcome to FlareHub!!!
description: I would like to be part of the awesome community
title: "Please invite me to the GitHub Community Organization"
labels: [github-invitation]
body:
  - type: input
    id: name
    attributes:
      label: Name
      placeholder: Insert your name here
    validations:
      required: true
  - type: input
    id: discordname
    attributes:
      label: Discord UserID
      placeholder: xxxx#0000
    validations:
      required: false
  - type: textarea
    id: Additional
    attributes:
      label: Additional Context
      description: Why do you want to join FlareHub? What stuff you are excited to learn or build at FlareHub?
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        We also have other amazing repositories! Check them out [here](https://github.com/flarehub).
