on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.3
        with:
          organization: laraguru
          label: github-invitation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: |
            <div align="center">
            <img src="https://user-images.githubusercontent.com/51391473/138764839-1011988e-66f2-4427-a8fc-e0380971df29.gif">
            <br>
            <h1>Welcome To Laraguru ðŸŽ‰</h1>
            </div>
            <br>

            > Invitation sent to join the GitHub Organization. Check your mail to accept the invitation! ðŸ¤–

            ## About Us

        env:
          INVITE_TOKEN: ${{secrets.GOD_TOKEN}}
